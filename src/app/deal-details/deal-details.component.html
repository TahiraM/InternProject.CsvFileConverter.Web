<h2>Detail for Deal {{deal?.dealName}}</h2>

<div *ngIf="deal">
<button><a [routerLink]="['/dealEdit/', deal.v3DealId]">Edit</a></button>
<button><a [routerLink]="['/dealDelete/', deal.v3DealId]">Delete</a></button>
<div class="row">
  <div class="col-md-6 col-sm-12">
    <form class="form" *ngIf="deal">
      <div class="form-body">
        <div class="form-group">
          <label for="companyId"><b>Company ID</b></label>
          <input type="text" [(ngModel)]="deal.v3CompanyId" name="companyId"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
            <label for="dealId"><b>Deal ID</b></label>
            <input type="text" [(ngModel)]="deal.v3DealId" name="dealId"
              class="form-control" placeholder="" readonly>
          </div>
        <div class="form-group">
          <label for="eFrontDealId"><b>EFront Deal ID</b></label>
          <input type="text" [(ngModel)]="deal.eFrontDealId" name="eFrontDealId"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="v3CompanyName"><b>Company Name</b></label>
          <input type="text" [(ngModel)]="deal.v3CompanyName" name="v3CompanyName"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="sectorId"><b>Sector ID</b></label>
          <input type="text" [(ngModel)]="deal.sectorId" name="sectorId"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="sector"><b>Sector</b></label>
          <input type="text" [(ngModel)]="deal.sector" name="sector"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="countryId"><b>Country ID</b></label>
          <input type="text" [(ngModel)]="deal.countryId" name="countryId"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="country"><b>Country</b></label>
          <input type="text" [(ngModel)]="deal.country" name="country"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="transactionTypeId"><b>Transaction Type ID</b></label>
          <input type="text" [(ngModel)]="deal.transactionTypeId" name="transactionTypeId"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="transactionType"><b>Transaction Type</b></label>
          <input type="text" [(ngModel)]="deal.transactionType" name="transactionType"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="transactionFees"><b>Transaction Fees</b></label>
          <input type="text" [(ngModel)]="deal.transactionFees" name="transactionFees"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="otherFees"><b>Other Fees</b></label>
          <input type="text" [(ngModel)]="deal.otherFees" name="otherFees"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="activeInActive"><b>Active</b></label>
          <input type="text" [(ngModel)]="deal.activeInActive" name="activeInActive"
            class="form-control" placeholder="" readonly>
        </div>
        <div class="form-group">
          <label for="exitDate"><b>Exit Date</b></label>
          <input type="text" [(ngModel)]="deal.exitDate" name="exitDate"
            class="form-control" placeholder="" readonly>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
